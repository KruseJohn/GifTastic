<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superhero!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      
      
      <div class="header-wrapper">
      <img class="header-img" src="assets/images/batrobin.gif">
      <div class="header-txt">Superheroes!</div>
    </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- User input for new hero -->
        <form id="search">
            <img id="left" src="assets/images/super.gif">
          <label for="gif-input"><i class="fas fa-bolt fa-flip-horizontal" style="color: gold;"> </i> Add a Superhero <i class="fas fa-bolt" style="color: gold;"> </i></label>
          <input type="text" id="gif-input">
          
          <!-- Button triggers new movie to be added -->
          <input id="add-gif" type="image" src="assets/images/bomby.png"  alt="submit">
          <img id="right" src="assets/images/super2.gif">
        </form>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col" id="gif-buttons">
        <!-- All superhero buttons will appear in this div -->
      </div>
    </div>
  </div>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-xs-12" id="gifs-appear-here">
        <img id="batman" src="assets/images/super8.png">
        <img id="friends" src="assets/images/friends.gif"> 
        
        
        <!-- All gifs will appear in this div -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
