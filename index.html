<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superhero!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.1/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <div class="header-wrapper">
        <img class="header-img" src="assets/images/batrobin.gif">
        <div class="header-txt">Superheroes!</div>
      </div>
    </div>
    <div class="row justify-content-sm-center">
      <div class="col-sm-auto">
        <img id="dead" src="assets/images/dead2.gif">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="favorites">
          <p class="header" id="spinner">FAVORITES</p>
        </div>
      </div>
      <!-- User input for new hero -->
      <form id="search">
        <img id="left" src="assets/images/super.gif">
        <label for="gif-input"><i class="fas fa-bolt fa-flip-horizontal" style="color: gold; margin: 6px;"> </i> Add a
          Superhero
          <i class="fas fa-bolt" style="color: gold; margin: 5px;"> </i></label>
        <input id="gif-input" type="text" value="" placeholder="Search">

        <!-- Button triggers new hero button to be added -->

        <button type="submit" id="add-gif" class="btn btn-default" title="BOOOOOM !!!">
          <i class="fas fa-bomb fa-3x" style="color: darkred;"></i>
        </button>
        <img id="right" src="assets/images/super2.gif">
      </form>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col" id="gif-buttons">
        <!-- All superhero buttons will appear in this div -->
      </div>
    </div>
  </div>

  <div class="container">
    <br>
    <div class="row">
      <div class="col-xs-12" id="gifs-appear-here">
        <img id="batman" src="assets/images/super8.png">
        <img id="friends" src="assets/images/friends.gif" title="FAVORITES !!!" alt="favorites">
        <!-- Favorites button -->
      </div> <!-- All gifs will appear in this div -->
      <div class="col-xs-12" id="gifs-appear-here1"></div> <!-- All gifs will appear in this div -->
      <div class="col-xs-12" id="gifs-appear-here2"></div> <!-- All gifs will appear in this div -->
      <div class="col-xs-12" id="gifs-appear-here3"></div> <!-- All gifs will appear in this div -->
      <div class="col-xs-12" id="gifs-appear-here4"></div> <!-- All gifs will appear in this div -->

      <button type="button" id="add" class="btn btn-outline-warning" style="background-color: orangered;">Add 10 More
        Gifs!</button>

      <div class="col-xs" id="friends2">
        <!-- favorites button will go here when new gifs appear-->
      </div>
    </div>

    <div class="row justify-content-sm-end">
      <div class="col-sm-auto">
        <button type="button" id="return" class="btn btn-danger">Return to Main Page</button>
      </div>
    </div>
    <a id="upBtn">
      <i class="fas fa-arrow-circle-up fa-2x" title="Back to Top!"></i>
    </a>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-12" id="favGifs">
        <!-- favorite gifs will go in this div -->
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/sweetalert2/6.1.1/sweetalert2.min.js"></script>
  <script src="assets/javascript/app.js"></script>



</body>

</html>
